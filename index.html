<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var questions = [
            {question : "Does your name begin with an alphabet?", answer : "yes"},
            {question : "Is your hair black?", answer : "yes"},
            {question : "Is your hair blue?", answer : "no"},
            {question : "Are happy?", answer : "yes"},
            {question : "Are you sad?", answer : "no"},
            {question : "Do you drive?", answer : "yes"},
            {question : "Do you like cars?", answer : "yes"},
            {question : "Do you have a favorite car?", answer : "yes"},
            {question : "Do you have a favorite color?", answer : "no"},
            {question : "Do you have a favorite hobby?", answer : "yes"}

        ];

        var score = 0;

        for (var x = 0; x < questions.length; x++) {
            var response = confirm(questions[x].question);

            if (response === true && questions[x].answer === "yes" || questions[x].answer === "y")  {
                score++;
                alert("That's correct.");
                }
                else if(response === false && questions[x].answer === "no" || questions[x].answer === "n") {
                    alert("That's incorrect.");
                }

        }
        alert("You made a " + score + " out of " + questions.length);

    </script>
</body>
</html>
